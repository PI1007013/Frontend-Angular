<!-- adotante-form.component.html -->

<h1 mat-dialog-title>Adotante</h1>
<div mat-dialog-content>


  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input matInput [(ngModel)]="data.telefone">
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="data.cpf">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estado Civil</mat-label>
    <input matInput [(ngModel)]="data.estadoCivil">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Logradouro</mat-label>
    <input matInput [(ngModel)]="data.logradouro">
  </mat-form-field>

  <mat-form-field>
    <mat-label>CEP</mat-label>
    <input matInput [(ngModel)]="data.cep">
  </mat-form-field>

  <mat-form-field>
    <mat-label>NÃºmero</mat-label>
    <input matInput [(ngModel)]="data.numero">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Bairro</mat-label>
    <input matInput [(ngModel)]="data.bairro">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cidade</mat-label>
    <input matInput [(ngModel)]="data.cidade">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="data.estado">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Complemento</mat-label>
    <input matInput [(ngModel)]="data.complemento">
  </mat-form-field>
  

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()" [mat-dialog-close]="data">Salvar</button>
</div>

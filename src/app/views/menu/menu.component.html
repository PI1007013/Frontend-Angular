<!-- Cabeçalho do site -->
<header class="fixed-top">
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-rosa-claro" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Logo e nome do site. -->
      <a class="navbar-brand ms-0 ms-md-5 d-flex align-itens-center gap-3  list-unstyled">
        <!-- Ícones do GitLab e GitHub -->
        <!-- Ícone do GitLab -->
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#mudacoraqui" class="bi bi-gitlab" viewBox="0 0 16 16">
          <path d="m15.734 6.1-.022-.058L13.534.358a.57.57 0 0 0-.563-.356.6.6 0 0 0-.328.122.6.6 0 0 0-.193.294l-1.47 4.499H5.025l-1.47-4.5A.572.572 0 0 0 2.47.358L.289 6.04l-.022.057A4.044 4.044 0 0 0 1.61 10.77l.007.006.02.014 3.318 2.485 1.64 1.242 1 .755a.67.67 0 0 0 .814 0l1-.755 1.64-1.242 3.338-2.5.009-.007a4.05 4.05 0 0 0 1.34-4.668Z"/>
        </svg>
        <!-- Ícone do GitHub -->
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        </svg>
        <!-- Título do site -->
        <h1 class="fs-3" style="color: #a7087a; font-weight: bold; font-style: italic;">Quero adotar</h1>
      </a>
      <!-- Botão que aparece em telas pequenas para expandir ou colapsar o menu de navegação -->
      <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Ícone do botão -->
        <span class="navbar-toggler-icon"></span>
      </button>
   <!-- Menu de navegação -->
<div [collapse]="isCollapsed" [isAnimated]="true" class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
  <!-- Lista de botões de navegação -->
  <ul class="m-0 py-3 list-unstyled d-flex justify-content-start flex-wrap fs-5 gap-4 gap-sm-0">
    <!-- Cada item do menu é um 'li'. 'a' é o link para a página correspondente. -->
    <!-- Item do menu para a página "Todos" -->
    <li class="nav-item">
      <a class="btn btn-outline-light mx-2" routerLink="/todos" routerLinkActive="active">Todos</a>
    </li>
    <!-- Item do menu para a página "Cachorros" -->
    <li class="nav-item">
      <a class="btn btn-info mx-2" routerLink="/dogs" routerLinkActive="active">Cachorros</a>
    </li>
    <!-- Item do menu para a página "Gatos" -->
    <li class="nav-item">
      <a class="btn btn-info mx-2" routerLink="/cats" routerLinkActive="active">Gatos</a>
    </li>
    <!-- Item do menu para a página "Adotar" -->
    <li class="nav-item">
      <a class="btn btn-success mx-2" routerLink="/adotar" routerLinkActive="active">Adotar</a>
    </li>
    <!-- Item do menu para a página "Ajudar" -->
    <li class="nav-item">
      <a class="btn btn-success mx-2" routerLink="/ajudar" routerLinkActive="active">Ajudar</a>
    </li>
    <!-- Item do menu para a página "Cad-animais" -->
    <li class="nav-item">
      <a class="btn btn-secondary mx-2" routerLink="/cadastros-animais" routerLinkActive="active">Cad-animais</a>
    </li>
  </ul>
  <!-- Botão de login -->
  <div class="d-flex justify-content-end">
    <li class="nav-item list-unstyled">
      <a class="btn btn-danger mx-2" routerLink="/login" routerLinkActive="active">Login</a>
    </li>
  </div>
</div>
</div>
</nav>
</header>

<!-- Carrossel de imagens -->
<app-carousel></app-carousel>

<!-- Lista de animais -->
<app-animais></app-animais>

<!-- Rodapé do site -->
<footer class="text-center py-3 text-black">
  <span> Criado por PI-1 007 013 </span>
</footer>
